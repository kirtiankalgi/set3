<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Based Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h2, h3 {
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a792;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #28a792;
        }
        #calculator {
            display: none;
        }
        #result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="signup" class="container">
        <h2>Signup</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <label for="operator">Choose an operator:</label>
        <select id="operator" required>
            <option value="">Select an operator</option>
            <option value="addition">Addition (+)</option>
            <option value="subtraction">Subtraction (-)</option>
            <option value="multiplication">Multiplication (Ã—)</option>
        </select>

        <button onclick="signup()">Sign Up</button>
        <p style="text-align: center;">Already have an account? <a href="javascript:void(0)" onclick="showLogin()">Login</a></p>
    </div>

    <div id="login" class="container" style="display:none;">
        <h2>Login</h2>
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required>

        <button onclick="login()">Login</button>
        <p style="text-align: center;">Don't have an account? <a href="javascript:void(0)" onclick="showSignup()">Sign Up</a></p>
    </div>

    <div id="calculator" class="container">
        <h3 id="welcomeMessage"></h3>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" required>

        <label for="num2">Number 2:</label>
        <input type="number" id="num2" required>

        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        let user = {
            name: '',
            email: '',
            password: '',
            operator: ''
        };

        function signup() {
            
            user.name = document.getElementById('name').value;
            user.email = document.getElementById('email').value;
            user.password = document.getElementById('password').value;
            user.operator = document.getElementById('operator').value;

           
            if (!user.name || !user.email || !user.password || !user.operator) {
                alert("Please fill in all fields.");
                return;
            }

            
            alert(`Signup successful! Welcome ${user.name}. Please login to continue.`);
            document.getElementById('signup').style.display = 'none';
            document.getElementById('login').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('signup').style.display = 'none';
            document.getElementById('login').style.display = 'block';
        }

        function showSignup() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('signup').style.display = 'block';
        }

        function login() {
            const loginEmail = document.getElementById('loginEmail').value;
            const loginPassword = document.getElementById('loginPassword').value;

           
            if (loginEmail === user.email && loginPassword === user.password) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('calculator').style.display = 'block';
                document.getElementById('welcomeMessage').innerText = `Welcome ${user.name}! You have selected ${user.operator}.`;
            } else {
                alert("Invalid email or password!");
            }
        }

        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            switch (user.operator) {
                case 'addition':
                    result = num1 + num2;
                    break;
                case 'subtraction':
                    result = num1 - num2;
                    break;
                case 'multiplication':
                    result = num1 * num2;
                    break;
                default:
                    result = "Invalid operator!";
            }

            document.getElementById('result').innerText = `Result: ${result}`;
        }
    </script>

</body>
</html>
